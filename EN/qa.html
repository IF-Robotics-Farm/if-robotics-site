<section class="container" style="padding:60px 0;">
  <h2>Contact Us</h2>
  <form class="contact-box" action="https://formsubmit.co/hunterlee94@if-robotics.com" method="POST">
    <input type="hidden" name="_subject" value="IF Robotics Inquiry" />
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <select name="country" required>
      <option value="" disabled selected>Select Country</option>
      <option value="KR">Republic of Korea (KR)</option>
      <option value="US">United States (US)</option>
      <option value="JP">Japan (JP)</option>
      <option value="CN">China (CN)</option>
      <option value="DE">Germany (DE)</option>
      <option value="FR">France (FR)</option>
    </select>
    <input type="tel" name="phone" placeholder="Phone (e.g. +82-10-1234-5678)" />
    <textarea name="message" rows="10" placeholder="Message" required></textarea>
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">
    <button type="submit">Send</button>
  </form>
</section>
